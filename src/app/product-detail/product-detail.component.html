<div class="container mx-auto px-4 py-8">
  <h1 class="mb-5 text-white text-center md:mb-10">Chi tiết sản phẩm</h1>
  <div class="flex flex-col gap-4 md:flex-row md:gap-10">
    <div class="w-full md:w-1/2">
      <owl-carousel-o
        [options]="carouselOptions"
        (changed)="updateActiveSlide($event.startPosition!)"
        class="w-full aspect-[3/2]"
        #owl
      >
        <ng-template
          carouselSlide
          *ngFor="let image of images; let i = index"
          [id]="i.toString()"
        >
          <img
            src="../../assets/images/product.png"
            alt="Slide"
            class="w-full aspect-[3/2] object-cover"
          />
        </ng-template>
      </owl-carousel-o>

      <owl-carousel-o [options]="thumbnailOptions" class="mt-4">
        <ng-template carouselSlide *ngFor="let image of images; let i = index">
          <img
            [src]="image"
            alt="Thumbnail"
            class="object-cover cursor-pointer aspect-1"
            (click)="owl.to(i.toString())"
            [ngClass]="{ 'border-2 border-blue-500': activeSlideIndex === i }"
          />
        </ng-template>
      </owl-carousel-o>
    </div>

    <div class="w-full md:w-1/2">
      <h1 class="text-white text-2xl font-bold">Thông tin chi tiết sản phẩm</h1>
      <p class="mt-2 text-white">Mô tả sản phẩm</p>
      <p class="mt-2 text-white">Giá: $99</p>
      <div class="mt-4">
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300"
        >
          Thêm vào giỏ hàng
        </button>
        <button
          class="ml-2 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-300"
        >
          Mua ngay
        </button>
      </div>
    </div>
  </div>
</div>
