<div class="min-h-screen bg-gray-900 text-gray-100">
  <header class="bg-gray-800 shadow-md border-b border-gray-700">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <button (click)="toggleMenu()" class="lg:hidden mr-4 text-gray-300 hover:text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h1 class="text-xl md:text-2xl font-bold">Admin Dashboard</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button
          class="bg-blue-600 hover:bg-blue-700 px-3 py-1 md:px-4 md:py-2 rounded-md transition text-sm md:text-base"
        >
          Đăng xuất
        </button>
      </div>
    </div>
  </header>

  <div class="flex">
    <aside class="hidden lg:block w-64 bg-gray-800 shadow-md h-screen sticky top-0 border-r border-gray-700">
      <nav class="p-4">
        <ul class="space-y-2 m-0 list-none">
          <li *ngFor="let item of menuItems">
            <a
              routerLink="{{ item.link }}"
              routerLinkActive="bg-gray-700 text-blue-400"
              class="flex items-center p-2 text-base text-gray-300 hover:text-white hover:bg-gray-700 rounded-md transition"
            >
              <span class="mr-2">{{ item.icon }}</span>
              <span class="truncate">{{ item.text }} </span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <nav
      [class.open]="isMenuOpen"
      class="lg:hidden fixed top-0 left-0 w-64 h-full bg-gray-800 shadow-xl z-50 transform transition-transform duration-300 ease-in-out -translate-x-full border-r border-gray-700"
    >
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h1 class="text-xl md:text-2xl">Admin Dashboard</h1>
        <button class="p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700" (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="px-6 py-4">
        <div class="flex flex-col space-y-4">
          <a
            *ngFor="let item of menuItems"
            routerLink="{{ item.link }}"
            routerLinkActive="bg-gray-700 text-blue-400"
            (click)="toggleMenu()"
            class="px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors duration-300 flex items-center"
          >
            <span class="mr-2">{{ item.icon }}</span>
            {{ item.text }}
          </a>
        </div>

        <div class="mt-8">
          <button
            class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Đăng xuất
          </button>
        </div>
      </div>
    </nav>

    <div *ngIf="isMenuOpen" class="lg:hidden fixed inset-0 bg-black bg-opacity-70 z-40" (click)="toggleMenu()"></div>

    <main class="flex-1 p-4 md:p-8 overflow-x-auto bg-gray-900">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
