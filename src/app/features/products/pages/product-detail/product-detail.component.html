<div class="bg-gray-900 py-8 text-gray-100">
  <div class="container mx-auto px-4">
    <div *ngIf="!product" class="animate-pulse">
      <div class="flex flex-col gap-8 lg:flex-row">
        <div class="w-full lg:w-1/2">
          <div class="aspect-h-2 aspect-w-3 rounded-xl bg-gray-800"></div>
          <div class="mt-4 flex gap-2">
            <div class="h-20 w-1/4 rounded-md bg-gray-800"></div>
            <div class="h-20 w-1/4 rounded-md bg-gray-800"></div>
            <div class="h-20 w-1/4 rounded-md bg-gray-800"></div>
            <div class="h-20 w-1/4 rounded-md bg-gray-800"></div>
          </div>
        </div>

        <div class="w-full lg:w-1/2">
          <div class="mb-4 h-8 w-3/4 rounded bg-gray-800"></div>
          <div class="mb-6 h-10 w-1/2 rounded bg-gray-800"></div>

          <div class="mb-6 space-y-4">
            <div class="h-4 w-full rounded bg-gray-800"></div>
            <div class="h-4 w-5/6 rounded bg-gray-800"></div>
            <div class="h-4 w-2/3 rounded bg-gray-800"></div>
          </div>

          <div class="mb-8 h-12 w-32 rounded bg-gray-800"></div>

          <div class="flex gap-4">
            <div class="h-12 w-1/2 rounded-lg bg-gray-800"></div>
            <div class="h-12 w-1/2 rounded-lg bg-gray-800"></div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="product" class="flex flex-col gap-8 lg:flex-row">
      <div class="w-full lg:w-1/2">
        <owl-carousel-o
          *ngIf="product.thumbnail.length > 0; else noImage"
          [options]="carouselOptions"
          (changed)="updateActiveSlide($event.startPosition!)"
          #mainCarousel
          class="overflow-hidden rounded-xl shadow-lg"
        >
          <ng-template carouselSlide *ngFor="let thumbnail of product.thumbnail; let i = index" [id]="i.toString()">
            <div class="aspect-h-2 aspect-w-3 bg-gray-800">
              <img
                [src]="thumbnail"
                [alt]="product.name + ' - Ảnh ' + (i + 1)"
                class="aspect-[1/1] rounded-md object-cover"
              />
            </div>
          </ng-template>
        </owl-carousel-o>

        <ng-template #noImage>
          <div class="aspect-h-2 aspect-w-3 rounded-md bg-gray-800"></div>
        </ng-template>

        <owl-carousel-o
          [options]="thumbnailOptions"
          class="thumbnail-carousel mt-4 block"
          #thumbnailCarousel
          *ngIf="product.thumbnail.length > 1"
        >
          <ng-template carouselSlide *ngFor="let thumbnail of product.thumbnail; let i = index">
            <div
              class="thumb-item m-1 cursor-pointer rounded-md p-1 transition-all duration-200"
              [ngClass]="{ 'ring-2 ring-blue-500': activeSlideIndex === i }"
              (click)="mainCarousel.to(i.toString())"
              (keyup.enter)="mainCarousel.to(i.toString())"
              tabindex="0"
            >
              <img
                [src]="thumbnail"
                [alt]="product.name + ' - Thumbnail ' + (i + 1)"
                class="h-full w-full rounded-md object-cover"
              />
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>

      <div class="w-full lg:w-1/2">
        <h1 class="mb-2 text-3xl font-bold text-white">{{ product.name }}</h1>

        <div class="mb-6">
          <span class="text-3xl font-bold text-blue-400">
            {{ product.price | currency: 'VND' : 'symbol' : '1.0-0' }}
          </span>
        </div>

        <div class="mb-6">
          <h3 class="mb-2 text-lg font-semibold text-white">Mô tả sản phẩm</h3>
          <p class="text-gray-300">{{ product.description }}</p>
        </div>

        <div class="mb-8">
          <h3 class="mb-2 text-lg font-semibold text-white">Số lượng</h3>
          <div class="flex items-center gap-2">
            <button
              (click)="decreaseQuantity()"
              class="btn flex h-10 w-10 items-center justify-center rounded-l-md bg-gray-700 transition-colors hover:bg-gray-600"
              [disabled]="quantity <= 1"
              [ngClass]="{ 'cursor-not-allowed opacity-50': quantity <= 1 }"
            >
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
              </svg>
            </button>
            <div class="flex h-10 w-16 items-center justify-center bg-gray-700 text-white">
              {{ quantity }}
            </div>
            <button
              (click)="increaseQuantity()"
              class="btn flex h-10 w-10 items-center justify-center rounded-r-md bg-gray-700 transition-colors hover:bg-gray-600"
            >
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-4 sm:flex-row">
          <button (click)="addToCart()" class="btn-primary btn-submit flex flex-1 items-center justify-center !py-3">
            <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            Thêm vào giỏ hàng
          </button>
          <button
            (click)="buyNow()"
            class="btn btn-submit flex flex-1 items-center justify-center bg-gradient-to-r from-purple-600 to-pink-600 !py-3 hover:from-purple-700 hover:to-pink-700"
          >
            Mua ngay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
