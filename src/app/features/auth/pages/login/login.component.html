<div class="flex items-center justify-center bg-gray-900 p-4">
  <div class="w-full max-w-md">
    <form class="rounded-xl bg-gray-800 p-8 shadow-2xl" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-8 text-center">
        <div
          class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-purple-500 to-blue-500"
        >
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
            ></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-white">Đăng nhập tài khoản</h2>
        <p class="mt-1 text-gray-400">Vui lòng nhập thông tin đăng nhập</p>
      </div>

      <div *ngIf="errorMessage" class="mb-4 rounded-lg border border-red-500/30 bg-red-500/10 p-3 text-sm text-red-500">
        {{ errorMessage }}
      </div>

      <div class="mb-6">
        <label for="phoneNumber" class="mb-2 block text-sm font-medium text-gray-300">Số điện thoại</label>
        <div class="relative">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Nhập số điện thoại"
            class="input-text w-full !pl-10 placeholder-gray-400"
            [class.border-red-500]="loginForm.get('phoneNumber')?.invalid && loginForm.get('phoneNumber')?.touched"
          />
        </div>
        <div class="mt-1 text-sm text-red-400">
          {{ getValidationMessage('phoneNumber') }}
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="mb-2 block text-sm font-medium text-gray-300">Mật khẩu</label>
        <div class="relative">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Nhập mật khẩu"
            class="input-text w-full !pl-10 placeholder-gray-400"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3"
            (click)="togglePasswordVisibility()"
          >
            <svg
              class="h-5 w-5 text-gray-400 hover:text-gray-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mt-1 text-sm text-red-400">
          {{ getValidationMessage('password') }}
        </div>
      </div>

      <div class="mb-6 flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="rememberMe"
            formControlName="rememberMe"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-purple-500 focus:ring-purple-500"
          />
          <label for="rememberMe" class="ml-2 block text-sm text-gray-300"> Ghi nhớ đăng nhập </label>
        </div>
        <a routerLink="/auth/forgot-password" class="text-sm text-purple-400 transition-colors hover:text-purple-300">
          Quên mật khẩu?
        </a>
      </div>

      <button
        type="submit"
        class="w-full rounded-lg bg-gradient-to-r from-purple-500 to-blue-500 px-4 py-3 font-medium text-white shadow-md transition-all duration-300 hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:opacity-50"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Đăng nhập</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg
            class="-ml-1 mr-2 h-4 w-4 animate-spin text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Đang xử lý...
        </span>
      </button>

      <div class="mt-6 text-center text-sm text-gray-400">
        Bạn chưa có tài khoản?
        <a routerLink="/auth/register" class="ml-1 font-medium text-purple-400 transition-colors hover:text-purple-300">
          Tạo tài khoản mới
        </a>
      </div>
    </form>
  </div>
</div>
