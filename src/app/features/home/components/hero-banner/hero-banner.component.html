<!-- hero-banner.component.html -->
<section class="relative bg-gray-900 text-white overflow-hidden">
  <div class="absolute inset-0 z-0">
    <img src="assets/images/hero-banner.jpg" alt="Hero Banner" class="w-full h-full object-cover opacity-50" />
  </div>

  <div class="container mx-auto px-4 py-24 md:py-32 relative z-10">
    <div class="max-w-2xl mx-auto text-center">
      <h1 appFadeIn class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Chào mừng đến với TechStore</h1>
      <p appFadeIn class="text-lg md:text-xl mb-8">Khám phá bộ sưu tập sản phẩm công nghệ cao cấp!</p>
      <div appFadeIn class="flex flex-col sm:flex-row gap-4 justify-center">
        <app-button variant="primary" (onClick)="navigateToProducts()"> Mua ngay </app-button>
        <app-button variant="outline"> Khuyến mãi </app-button>
      </div>
    </div>
  </div>
</section>
