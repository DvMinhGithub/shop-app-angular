<section class="w-full bg-white py-10 md:py-20">
  <div class="container">
    <h1 class="mb-10 text-4xl font-bold text-gray-900 md:mb-16 md:text-5xl">Contact us</h1>

    <div class="flex flex-col justify-between gap-12 lg:flex-row lg:gap-20">
      <form
        class="flex w-full flex-col space-y-2 md:space-y-4 lg:w-2/5"
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="w-full">
          <input
            type="text"
            placeholder="Your Name"
            class="w-full px-4 py-3 font-light italic transition-colors duration-200 placeholder:text-gray-400"
            [class.border-error]="hasError('name')"
            formControlName="name"
          />

          <div class="mt-1 min-h-[1.25rem]">
            <p *ngIf="hasError('name')" class="mb-0 animate-pulse text-sm text-red-500">
              {{ getValidationMessage('name') }}
            </p>
          </div>
        </div>

        <div class="flex w-full flex-col">
          <input
            type="email"
            placeholder="Your Email"
            class="w-full px-4 py-3 font-light italic placeholder:text-gray-400 focus:outline-none"
            [class.border-error]="hasError('email')"
            formControlName="email"
          />

          <div class="mt-1 min-h-[1.25rem]">
            <p *ngIf="hasError('email')" class="mb-0 animate-pulse text-sm text-red-500">
              {{ getValidationMessage('email') }}
            </p>
          </div>
        </div>

        <div class="flex w-full flex-col">
          <textarea
            rows="5"
            placeholder="Your Message"
            class="w-full resize-none px-4 py-3 font-light italic placeholder:text-gray-400 focus:outline-none"
            [class.border-error]="hasError('message')"
            formControlName="message"
          ></textarea>

          <div class="mt-1 min-h-[1.25rem]">
            <p *ngIf="hasError('message')" class="mb-0 animate-pulse text-sm text-red-500">
              {{ getValidationMessage('message') }}
            </p>
          </div>
        </div>

        <button type="submit" class="border-2 border-black px-8 py-2 transition-all hover:bg-black hover:text-white">
          Submit
        </button>
      </form>

      <div class="h-full space-y-8 border border-black bg-white p-8 md:p-12 lg:w-2/5">
        <h2 class="mb-6 text-2xl font-bold">Reach out to us</h2>

        <div class="space-y-6 text-sm md:text-base">
          <div class="space-y-1">
            <span class="block font-bold">Location</span>
            <p class="font-light italic text-gray-700">123 Paint Ave Art City, CA 90210</p>
          </div>

          <div class="space-y-1">
            <span class="block font-bold">Phone</span>
            <a href="tel:+987654321012" class="font-light italic text-gray-700">+ 987 654 321 012</a>
          </div>

          <div class="space-y-1">
            <span class="block font-bold">Email</span>
            <a href="mailto:info@paintpalette.com" class="font-light italic text-gray-700">info&#64;paintpalette.com</a>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-16 flex aspect-[2/1] w-full items-center justify-center overflow-hidden md:mt-24">
      <img
        src="https://placehold.co/100x200?text=%20Contact%20Us"
        alt="Contact Us"
        class="aspect-[1/2] h-full w-full object-cover"
      />
    </div>
  </div>
</section>
