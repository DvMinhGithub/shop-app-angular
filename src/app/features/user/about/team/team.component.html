<app-lazy-section class="bg-white py-16">
  <div class="mx-auto max-w-6xl px-4 text-center md:px-8">
    <h2 class="text-3xl font-bold">Our Team</h2>
    <p class="mb-12 mt-2 italic text-gray-500">Meet the creative minds behind our brand.</p>

    <div class="grid grid-cols-2 gap-8 md:grid-cols-4">
      <div class="flex flex-col items-center" *ngFor="let member of members">
        <img
          src="https://placehold.co/200x200?text=%20"
          alt="Team Member"
          class="mb-4 h-24 w-24 rounded-full border-2 border-gray-300 object-cover md:h-32 md:w-32"
        />
        <h3 class="font-bold">{{ member.name }}</h3>
        <p class="text-xs italic text-gray-500">{{ member.role }}</p>
      </div>
    </div>
  </div>
</app-lazy-section>
