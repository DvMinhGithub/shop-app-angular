<header class="header-css sticky top-0 z-50 shadow-2xl">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- LOGO + MENU DESKTOP -->
    <div class="flex items-center space-x-8">
      <a href="/" class="flex items-center space-x-3">
        <img
          src="../../../assets/images/logo-tadapha.png"
          alt="Logo"
          class="h-30 w-40 rounded-full border-2 border-white"
        />
      </a>

      <nav class="hidden space-x-1 lg:flex">
        <ng-container *ngFor="let item of menuItems">
          <!-- MENU KHÔNG CÓ CHILD -->
          <a
            *ngIf="!item.children"
            [routerLink]="item.link"
            routerLinkActive="active-nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="relative px-4 py-2 text-[#012169] transition-all duration-300"
          >
            {{ item.label }}
          </a>

          <!-- MENU CÓ CHILD -->
          <div
            *ngIf="item.children"
            [routerLink]="item.link"
            routerLinkActive="active-nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="group relative"
          >
            <span
              class="flex cursor-pointer items-center px-4 py-2 transition-all duration-300"
              [ngClass]="{
                'text-[#2fc48d]': isParentActive(item.children),
                'text-[#012169]': !isParentActive(item.children)
              }"
            >
              {{ item.label }}
              <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>

            <!-- DROPDOWN -->
            <div
              class="invisible absolute left-0 top-full z-50 mt-2 w-48 rounded-md bg-white opacity-0 shadow-lg transition-all duration-300 group-hover:visible group-hover:opacity-100"
            >
              <a
                *ngFor="let child of item.children"
                [routerLink]="child.link"
                routerLinkActive="bg-gray-100 text-[#2fc48d]"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                {{ child.label }}
              </a>
            </div>
          </div>
        </ng-container>
      </nav>
    </div>

    <!-- BUTTON MOBILE -->
    <button class="rounded-md p-2 text-gray-300 hover:bg-gray-700 hover:text-white lg:hidden" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- OVERLAY -->
  <div *ngIf="isMenuOpen" class="fixed inset-0 z-40 bg-black bg-opacity-70 lg:hidden" (click)="toggleMenu()"></div>

  <!-- MENU MOBILE -->
  <nav
    class="fixed right-0 top-0 z-50 h-full w-64 translate-x-full transform bg-gray-800 shadow-xl transition-transform duration-300 ease-in-out lg:hidden"
    [class.!translate-x-0]="isMenuOpen"
  >
    <div class="flex justify-end p-4">
      <button class="rounded-md p-2 text-gray-300 hover:bg-gray-700 hover:text-white" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="space-y-3 px-6 py-4">
      <ng-container *ngFor="let item of menuItems">
        <!-- MOBILE: MENU KHÔNG CHILD -->
        <a
          *ngIf="!item.children"
          [routerLink]="item.link"
          routerLinkActive="bg-gray-700 text-white"
          class="block rounded-lg px-4 py-3 text-gray-300"
          (click)="toggleMenu()"
        >
          {{ item.label }}
        </a>

        <!-- MOBILE: MENU CÓ CHILD -->
        <div *ngIf="item.children" class="space-y-1">
          <!-- MENU CHA -->
          <div
            class="flex items-center justify-between rounded-lg px-4 py-3"
            [ngClass]="{
              'bg-gray-700 text-white': isParentActive(item.children),
              'text-gray-300': !isParentActive(item.children)
            }"
          >
            <!-- LABEL → NAVIGATE -->
            <a [routerLink]="item.link" class="flex-1" (click)="toggleMenu()">
              {{ item.label }}
            </a>

            <!-- ICON → TOGGLE SUBMENU -->
            <button class="ml-3" (click)="toggleSubMenu(item.label); $event.stopPropagation()">
              <svg
                class="h-4 w-4 transition-transform"
                [class.rotate-180]="openSubMenu === item.label"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>

          <!-- SUB MENU -->
          <div *ngIf="openSubMenu === item.label" class="ml-4 mt-1 space-y-1">
            <a
              *ngFor="let child of item.children"
              [routerLink]="child.link"
              routerLinkActive="bg-gray-700 text-white"
              class="block rounded-md px-4 py-2 text-gray-400"
              (click)="toggleMenu()"
            >
              {{ child.label }}
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </nav>
</header>
