<header class="sticky top-0 z-50 bg-gradient-to-r from-gray-900 to-gray-800 shadow-xl">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <div class="flex items-center space-x-8">
      <a href="/" class="group flex items-center space-x-3">
        <div
          class="rounded-full bg-gradient-to-br from-purple-500 to-blue-500 p-1 transition-transform duration-300 group-hover:rotate-12"
        >
          <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10 rounded-full border-2 border-white" />
        </div>
        <h1 class="bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-2xl font-extrabold text-transparent">
          Thương Hiệu
        </h1>
      </a>

      <nav class="hidden space-x-1 lg:flex">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.link"
          routerLinkActive="active-nav-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group relative px-4 py-2 text-gray-300 transition-all duration-300 hover:text-white"
        >
          {{ item.label }}
          <span
            *ngIf="item.link === '/cart' && cartService.cartCount() > 0"
            class="absolute -right-2 top-0 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white"
          >
            {{ cartService.cartCount() }}
          </span>
          <span
            class="absolute bottom-0 left-1/2 h-0.5 w-0 bg-purple-500 transition-all duration-300 group-hover:left-[10%] group-hover:w-4/5"
          ></span>
          <span
            class="absolute bottom-0 right-1/2 h-0.5 w-0 bg-blue-500 transition-all duration-300 group-hover:right-[10%] group-hover:w-4/5"
          ></span>
        </a>
      </nav>
    </div>

    <div *ngIf="!currentUser()" class="hidden lg:flex">
      <a
        routerLink="/auth/login"
        class="group relative overflow-hidden rounded-lg px-5 py-2 text-white hover:text-white"
      >
        <span class="relative z-10 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Đăng Nhập
        </span>
        <span
          class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-500 transition-all duration-300 group-hover:from-blue-700 group-hover:to-blue-600"
        ></span>
      </a>
    </div>

    <div *ngIf="currentUser()" class="hidden items-center lg:flex">
      <div class="group relative">
        <span class="btn-primary flex w-48 items-center justify-center space-x-2 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          <span class="text-white">{{ currentUser()?.fullName }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </span>

        <div class="absolute right-0 z-50 hidden w-48 rounded-md bg-gray-800 py-1 shadow-lg group-hover:block">
          <a routerLink="/orders" class="block px-4 py-2 text-white hover:bg-gray-700">Đơn hàng</a>
          <div class="border-t border-gray-700"></div>
          <button (click)="logout()" class="block w-full px-4 py-2 text-left text-white hover:bg-gray-700">
            Đăng xuất
          </button>
        </div>
      </div>
    </div>

    <button
      class="rounded-md p-2 text-gray-300 transition-colors hover:bg-gray-700 hover:text-white focus:outline-none lg:hidden"
      (click)="toggleMenu()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div *ngIf="isMenuOpen" class="fixed inset-0 z-40 bg-black bg-opacity-70 lg:hidden" (click)="toggleMenu()"></div>

  <nav
    [class.open]="isMenuOpen"
    class="fixed right-0 top-0 z-50 h-full w-64 translate-x-full transform bg-gray-800 shadow-xl transition-transform duration-300 ease-in-out lg:hidden"
  >
    <div class="flex justify-end p-4">
      <button class="rounded-md p-2 text-gray-300 hover:bg-gray-700 hover:text-white" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="px-6 py-4">
      <div class="flex flex-col space-y-4">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.link"
          routerLinkActive="active-mobile-nav-link"
          class="flex items-center rounded-lg px-4 py-3 text-gray-300 transition-colors duration-300 hover:bg-gray-700 hover:text-white"
        >
          <span class="mr-3 h-6 w-1 rounded-full bg-transparent"></span>
          {{ item.label }}
        </a>
      </div>

      <div class="mt-8">
        <a
          routerLink="/auth/login"
          class="flex w-full items-center justify-center rounded-lg bg-blue-600 px-4 py-3 text-white transition-colors duration-300 hover:bg-blue-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Đăng Nhập
        </a>
      </div>
    </div>
  </nav>
</header>
