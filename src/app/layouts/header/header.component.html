<header class="header-css shadow-2xl sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">

    <!-- LOGO + MENU DESKTOP -->
    <div class="flex items-center space-x-8">
      <a href="/" class="flex items-center space-x-3">
        <img src="../../../assets/images/logo-tadapha.png" alt="Logo"
          class="w-40 h-30 rounded-full border-2 border-white" />
      </a>

      <nav class="hidden lg:flex space-x-1">
        <ng-container *ngFor="let item of menuItems">

          <!-- MENU KHÔNG CÓ CHILD -->
          <a *ngIf="!item.children" [routerLink]="item.link" routerLinkActive="active-nav-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="relative px-4 py-2 text-[#012169] transition-all duration-300">
            {{ item.label }}
          </a>

          <!-- MENU CÓ CHILD -->
          <div *ngIf="item.children" [routerLink]="item.link" routerLinkActive="active-nav-link"
            [routerLinkActiveOptions]="{ exact: true }" class="relative group">
            <span class="flex items-center cursor-pointer px-4 py-2 transition-all duration-300" [ngClass]="{
                'text-[#2fc48d]': isParentActive(item.children),
                'text-[#012169]': !isParentActive(item.children)
              }">
              {{ item.label }}
              <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>

            <!-- DROPDOWN -->
            <div class="absolute left-0 top-full mt-2 w-48 bg-white rounded-md shadow-lg
                     opacity-0 invisible group-hover:opacity-100 group-hover:visible
                     transition-all duration-300 z-50">
              <a *ngFor="let child of item.children" [routerLink]="child.link"
                routerLinkActive="bg-gray-100 text-[#2fc48d]" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                {{ child.label }}
              </a>
            </div>
          </div>

        </ng-container>
      </nav>
    </div>

    <!-- BUTTON MOBILE -->
    <button class="lg:hidden p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- OVERLAY -->
  <div *ngIf="isMenuOpen" class="fixed inset-0 bg-black bg-opacity-70 z-40 lg:hidden" (click)="toggleMenu()"></div>

  <!-- MENU MOBILE -->
  <nav class="lg:hidden fixed top-0 right-0 w-64 h-full bg-gray-800 shadow-xl z-50
           transform transition-transform duration-300" [class.translate-x-0]="isMenuOpen"
    [class.translate-x-full]="!isMenuOpen">
    <div class="flex justify-end p-4">
      <button class="p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="px-6 py-4 space-y-3">
      <ng-container *ngFor="let item of menuItems">

        <!-- MOBILE: MENU KHÔNG CHILD -->
        <a *ngIf="!item.children" [routerLink]="item.link" routerLinkActive="bg-gray-700 text-white"
          class="block px-4 py-3 text-gray-300 rounded-lg" (click)="toggleMenu()">
          {{ item.label }}
        </a>

        <!-- MOBILE: MENU CÓ CHILD -->
        <div *ngIf="item.children" class="space-y-1">

          <!-- MENU CHA -->
          <div class="flex items-center justify-between px-4 py-3 rounded-lg" [ngClass]="{
              'bg-gray-700 text-white': isParentActive(item.children),
              'text-gray-300': !isParentActive(item.children)
            }">
            <!-- LABEL → NAVIGATE -->
            <a [routerLink]="item.link" class="flex-1" (click)="toggleMenu()">
              {{ item.label }}
            </a>

            <!-- ICON → TOGGLE SUBMENU -->
            <button class="ml-3" (click)="toggleSubMenu(item.label); $event.stopPropagation()">
              <svg class="w-4 h-4 transition-transform" [class.rotate-180]="openSubMenu === item.label" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>

          <!-- SUB MENU -->
          <div *ngIf="openSubMenu === item.label" class="ml-4 mt-1 space-y-1">
            <a *ngFor="let child of item.children" [routerLink]="child.link" routerLinkActive="bg-gray-700 text-white"
              class="block px-4 py-2 text-gray-400 rounded-md" (click)="toggleMenu()">
              {{ child.label }}
            </a>
          </div>

        </div>

      </ng-container>
    </div>
  </nav>
</header>
