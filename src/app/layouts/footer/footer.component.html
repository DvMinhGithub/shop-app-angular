<footer class="w-full border-t border-gray-500 bg-gray-200 pb-6 pt-6 md:pt-12">
  <div
    class="container flex flex-col items-start justify-between gap-4 border-b border-gray-100 pb-8 md:flex-row md:items-center md:gap-6 md:pb-12"
  >
    <span class="text-base font-semibold text-gray-800 md:text-lg">Viet Nam</span>

    <div class="flex w-full gap-4 md:w-auto">
      <input
        type="email"
        placeholder="Enter your email"
        class="flex-grow border border-black px-3 py-2 text-sm focus:outline-none md:w-64 lg:w-80"
      />
      <button class="btn">Subscribe</button>
    </div>
  </div>

  <div class="border-t border-gray-500 pt-8 md:pt-12">
    <div class="container flex flex-col gap-8 md:flex-row lg:gap-12">
      <div class="space-y-4 text-left md:space-y-6 lg:w-1/2">
        <h3 class="w-fit text-xl font-bold md:text-2xl">{{ menuFooter[0].title }}</h3>
        <div class="flex gap-4">
          <div *ngFor="let item of menuFooter[0].items">
            <div class="flex size-5 items-center justify-center md:h-6 md:w-6">
              <div [innerHTML]="item.title"></div>
            </div>
          </div>
        </div>
      </div>

      <div *ngFor="let item of menuFooter.slice(1)">
        <div class="space-y-2 md:space-y-4">
          <h4 class="text-sm font-bold md:text-base">{{ item.title }}</h4>
          <ul class="list-none space-y-1 text-xs font-light italic text-gray-600 md:space-y-2 md:text-sm">
            <li *ngFor="let item of item.items">{{ item.title }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
