<div class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg">
    <div class="max-w-2xl mx-auto text-center">
      <h3 class="text-2xl font-bold text-gray-100 mb-2">
        {{ title  }}
      </h3>
      
      <p class="text-gray-300 mb-6">
        {{ subtitle }}
      </p>
  
      <form (ngSubmit)="onSubmit()" class="flex flex-col sm:flex-row gap-2 justify-center">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Nhập email của bạn"
          class="flex-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                 bg-gray-700 text-gray-100 border-gray-600 placeholder-gray-400"
        >
        
        <app-button 
          variant="primary" 
          [disabled]="!email"
          type="submit"
        >
          {{ buttonText }}
        </app-button>
      </form>
  
      <p *ngIf="showPrivacyNote" class="mt-4 text-xs text-gray-400">
        Bằng cách đăng ký, bạn đồng ý với <a href="#" class="text-blue-400 hover:underline">Điều khoản bảo mật</a> của chúng tôi
      </p>
    </div>
  </div>
