<select
  [value]="selectedValue"
  (change)="onChange($event)"
  class="px-4 py-2 rounded-lg border focus:ring-blue-500 focus:border-blue-500 max-md:w-full {{ bgColor }} {{ textColor }} {{
    borderColor
  }}"
>
  <option *ngFor="let option of options" [value]="option.value">
    {{ option.label }}
  </option>
</select>
