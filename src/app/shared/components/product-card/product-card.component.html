<div class="flex flex-col h-full bg-gray-800 text-white rounded-lg p-4 shadow-md">
  <img
    [routerLink]="['/product', product.id]"
    [src]="image"
    [alt]="product.name"
    class="w-full h-48 object-cover mb-4 rounded-t-lg hover:cursor-pointer"
  />

  <h2 class="w-fit text-xl font-bold hover:cursor-pointer" [routerLink]="['/product', product.id]">
    {{ product.name }}
  </h2>

  <p class="mb-2">{{ product.description }}</p>

  <div class="flex flex-col gap-2 mb-2">
    <span>
      Giá:
      <span class="line-through">{{ product.price | currency }}</span>
      {{ product.price | currency }}
    </span>
  </div>

  <div class="flex items-center mb-4">
    <i class="fas fa-star text-yellow-400"></i>
    <i class="fas fa-star text-yellow-400"></i>
    <i class="fas fa-star text-yellow-400"></i>
    <i class="far fa-star text-yellow-400"></i>
    <i class="far fa-star text-yellow-400"></i>
  </div>

  <div class="flex justify-center space-x-2 mt-auto">
    <button class="btn-primary text-white" (click)="addToCart()">Thêm vào giỏ hàng</button>
    <button class="btn bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white">
      Mua ngay
    </button>
  </div>
</div>
