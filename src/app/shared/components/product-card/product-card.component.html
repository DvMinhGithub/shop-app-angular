<div
  class="flex flex-col h-full bg-gray-800 text-gray-100 rounded-xl p-4 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-700 hover:border-gray-600"
>
  <div class="relative overflow-hidden rounded-lg mb-4 group">
    <img
      [routerLink]="['/product', product.id]"
      [src]="product.thumbnail[0] || 'assets/images/no-image.png'"
      [alt]="product.name"
      class="w-full h-48 sm:h-56 object-cover transition-transform duration-500 group-hover:scale-105"
    />
  </div>

  <div class="flex flex-col flex-grow">
    <h3 class="text-lg font-semibold mb-2 hover:text-primary-400 transition-colors">
      <a [routerLink]="['/product', product.id]" class="line-clamp-2">{{ product.name }}</a>
    </h3>

    <p *ngIf="product.description" class="text-gray-400 text-sm mb-3 line-clamp-3">
      {{ product.description }}
    </p>

    <div class="mb-4">
      <span class="text-lg font-bold text-primary-500">
        {{ product.price | currency : 'VND' : 'symbol' : '1.0-0' }}
      </span>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-2 mt-auto">
    <button (click)="addToCart()" class="btn-primary flex-grow py-2 flex items-center justify-center gap-1">
      <i class="fas fa-shopping-cart text-sm"></i>
      <span>Thêm giỏ hàng</span>
    </button>
    <button
      class="btn bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white py-2 flex-grow transition-all"
    >
      Mua ngay
    </button>
  </div>
</div>
