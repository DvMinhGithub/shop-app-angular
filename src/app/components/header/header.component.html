<header class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-xl sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <a href="/" class="flex items-center space-x-3 group">
        <div class="p-1 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full group-hover:rotate-12 transition-transform duration-300">
          <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10 rounded-full border-2 border-white">
        </div>
        <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
          Thương Hiệu
        </h1>
      </a>

      <nav class="hidden lg:flex space-x-1">
        <a *ngFor="let item of menuItems" 
           [routerLink]="item.link"
           routerLinkActive="active-nav-link"
           class="relative px-4 py-2 text-gray-300 hover:text-white transition-all duration-300 group">
          {{ item.label }}
          <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-purple-500 group-hover:w-4/5 group-hover:left-[10%] transition-all duration-300"></span>
          <span class="absolute bottom-0 right-1/2 w-0 h-0.5 bg-blue-500 group-hover:w-4/5 group-hover:right-[10%] transition-all duration-300"></span>
        </a>
      </nav>
    </div>

    <div class="hidden lg:flex items-center space-x-3">
      <button class="relative px-5 py-2 text-white overflow-hidden rounded-lg group">
        <span class="relative z-10 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Đăng Nhập
        </span>
        <span class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-500 group-hover:from-blue-700 group-hover:to-blue-600 transition-all duration-300"></span>
      </button>
      
      <button class="relative px-5 py-2 text-white overflow-hidden rounded-lg group">
        <span class="relative z-10 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
          </svg>
          Đăng Ký
        </span>
        <span class="absolute inset-0 bg-gradient-to-r from-green-600 to-green-500 group-hover:from-green-700 group-hover:to-green-600 transition-all duration-300"></span>
      </button>
    </div>

    <button class="lg:hidden p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none transition-colors"
            (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <div *ngIf="isMenuOpen" 
       class="fixed inset-0 bg-black bg-opacity-70 z-40 lg:hidden"
       (click)="toggleMenu()"></div>

  <nav [class.open]="isMenuOpen"
       class="lg:hidden fixed top-0 right-0 w-64 h-full bg-gray-800 shadow-xl z-50 transform transition-transform duration-300 ease-in-out translate-x-full">
    <div class="flex justify-end p-4">
      <button class="p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700"
              (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="px-6 py-4">
      <div class="flex flex-col space-y-4">
        <a *ngFor="let item of menuItems"
           [routerLink]="item.link"
           routerLinkActive="active-mobile-nav-link"
           class="px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg transition-colors duration-300 flex items-center">
          <span class="w-1 h-6 bg-transparent rounded-full mr-3"></span>
          {{ item.label }}
        </a>
      </div>
      
      <div class="mt-8 space-y-4">
        <button class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          Đăng Nhập
        </button>
        
        <button class="w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
          </svg>
          Đăng Ký
        </button>
      </div>
    </div>
  </nav>
</header>
