<div class="flex flex-col h-full bg-gray-800 text-white rounded-lg p-4 shadow-md">
    <img
      [src]="image"
      [alt]="product.name"
      class="w-full h-48 object-cover mb-4 rounded-t-lg"
    />
  
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
  
    <p class="mb-2">{{ product.description }}</p>
  
    <div class="flex flex-col gap-2 mb-2">
      <span>
        Giá:
        <!-- <span class="line-through">{{ product.price | currency }}</span> -->
        {{ product.price | currency }}
      </span>
    </div>
  
    <div class="flex items-center mb-4">
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star text-yellow-400"></i>
      <i class="fas fa-star text-yellow-400"></i>
      <i class="far fa-star text-yellow-400"></i>
      <i class="far fa-star text-yellow-400"></i>
    </div>
  
    <div class="flex justify-center space-x-2 mt-auto">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Thêm vào giỏ hàng
      </button>
      <button class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-2 px-4 rounded">
        Mua ngay
      </button>
    </div>
  </div>
